<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'main/css/login.css' %}">
    <script type="text/javascript" src="{% static 'main/js/login.js' %}"></script>
</head>
<body>
    <div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">

         <form action="{% url 'login' %}" method="POST"  class="form">
        {% csrf_token %}
        <h2 class="form__title">Sign Up</h2>
        <input type="text" name="name" placeholder="이름(name)" class="input" />
        <input type="text" name="phone_number" placeholder="전화번호(phonenumber)" class="input" />
        <button class="btn" onclick="showPopup()">Sign Up</button>
    </form>
    </div>
    <!-- Sign In -->
    <div class="container__form container--signin">
    <form action="{% url 'index' %}" method="POST" class="form" id="loginForm">
            {% csrf_token %}
            <h2 class="form__title">Sign In</h2>
            <input type="text" name="login_name" placeholder="이름(name)" class="input" />
            <input type="password" name="login_phone_number" placeholder="전화번호(phonenumber)" class="input" />
            <button class="btn" onclick="showPopup()">Sign In</button>
    </form>
    </div>
    <!-- Overlay -->
    <div class="container__overlay">
    <div class="overlay">
    <div class="overlay__panel overlay--left">
        <button class="btn" id="signIn">Sign In</button>
    </div>
        <div class="overlay__panel overlay--right">
        <button class="btn" id="signUp">Sign Up</button>
        </div>
    </div>
    </div>
</div>
    <div id="popupContainer" style="display: none;">
        <div class="popup">
            <p>회원가입이 완료되었습니다.</p>
        </div>
    </div>


</body>
</html>
